<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your Google Account</title>
    <link rel="icon" href="img/goog.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="img/google2.svg" alt="" />
        <h2>Create Your Google Account</h2>
        <div class="name-in">
          <input type="text" name="fname " placeholder="First name" />
          <input type="text" name="lname" placeholder="Last name" />
        </div>
        <div class="email-in">
          
            <div>
              <input type="email" name="email" placeholder="Username" />
              <p>@gmail.com</p>
            </div>
          
          <p class="pass-text" s>you can use letters, numbers & periods</p>
        </div>
        <a class="links" href="">Use my current email address instead</a>
        <div class="pass-in">
          <input type="password" placeholder="password" />
          <input type="password" placeholder="confirm" />
        </div>
        <p class="pass-text">
          Use 8 or more characters with a mix of letters, numbers and symbols
        </p>
        <input type="checkbox" name="" id="show" />
        <label for="show">Show password</label>
        <div class="btns">
          <a href="">Sign in instead</a>
          <button type="submit">Next</button>
        </div>
      </div>
      <div class="img-part">
        <img class="side-img" src="img/google.svg" alt="" />
        <p class="img-text">One Account. All of Google working for you.</p>
      </div>
    </div>
  </body>
</html>
